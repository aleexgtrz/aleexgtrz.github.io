<!DOCTYPE html>
<base href="../../">
<html>

<head>
  <meta charset="UTF-8">
  <title>Denote</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.bubble.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.snow.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlightjs-themes@1.0.0/solarized_light.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.js"></script>
  <script src="https://unpkg.com/paper"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="header">
    <input type="text" class="title" placeholder="Untitled"></input>
  </div>

  <div class="idkbtn">
    <button class="save-btn">Save</button>
    <button class="upload-btn">Upload</button>
    <input type="file" id="upload-input" style="display:none"></input>
    <button class="export-btn">Export</button>
  </div>

  <div class="page-container">
    <div class="page" id="page-1"></div>
    <canvas id="canvas" resize></canvas>
  </div>

  <div class="tools">
    <input type="range" min="1" max="150" value="1" step="0.5" class="width-scrollbar">
    <button class="eraser-btn"><i class="fas fa-eraser"></i></button>
  </div>

  <script src="./js/text.js"></script>
</body>

</html>
